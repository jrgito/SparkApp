sparkApp {
  config {
    name: "spider-horizontalization"
    spark: {
      "spark.master" : "local"
      "spark.driver.memory" : "2g"
      "spark.executor.memory" : "1g"
      "spark.total.executor.cores" : "2"
      "spark.cores.max" : "2"
