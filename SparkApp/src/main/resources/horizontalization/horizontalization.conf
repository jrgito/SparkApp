//      enable: true
//      properties: {}
//    }
    options: {
      debug: true
    }
    logger: {
      time: true,
    }
    defaultTable: {
      path: ${?SCHEMA}"/data/master/sfma/"${?PROCESS}
      format: "parquet"
      mode: "overwrite"
      pks: []
      includePartitionsAsPk: true
      sortPks: false
      partitionColumns: [closing_date]
      properties: {
        readerOptions: {}
        writerOptions: {}
