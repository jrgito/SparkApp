      }
      {
        name: "t_sfma_ownership_h_category_mh_m"
        pks: [country_id, entity_id, customer_id, business_area_id, year_number]
      }
      {
        name: "t_sfma_ownership_h_category_ah_m"
        pks: [country_id, entity_id, customer_id, business_area_id, year_number]
      }
      {
        name: "t_sfma_ownership_v_category_ah_m"
